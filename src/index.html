<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lotto</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .ball{background: #adc0c4;
    border-radius: 186px;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-family: 'Open Sans', sans-serif;
    font-size: 21px;
    line-height: 57px;
    padding: 0;
    text-align: center;
    text-decoration: none;
    margin: 5px 3px;
    width: 57px;
    }
    .ball:hover{background-color: #01ac66;}
    .selected{background-color: #01ac66;}
    </style>
  </head>
   <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Lotto</h2>
        <h3 class="mainPot"></h3>
        <h4 class="sidePot"></h4>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Seu carrinho</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Número de jogos</h6>
                <small class="text-muted">Quatindade de jogos que serão jogados</small>
              </div>
              <span class="text-muted gameTimes">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Probabilidade de ganhar</h6>
              </div>
              <span class="text-muted probabilityWin">0 %</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (ETH)</span>
              <strong class="price">0.000</strong>
            </li>
          </ul>

            <button type="submit" class="btn btn-primary doBet" disabled>Finalizar Aposta</button>
        </div>
        <div class="col-md-8 order-md-1">
          
          <h4 class="mb-3">Choice at least 6 numbers</h4>
          <div class="row">
            <div class="cartela col-sm-12">
            </div>
          </div>
          
          
          
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 Cassino Tretas</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacidade</a></li>
          <li class="list-inline-item"><a href="#">Termos</a></li>
          <li class="list-inline-item"><a href="#">Suporte</a></li>
        </ul>
      </footer>
    </div>
    </div>

    <div id="numberTemplate" style="display: none;">
      <div class="ball col-sm-1" id='x'>x</div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/math.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/holder.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
